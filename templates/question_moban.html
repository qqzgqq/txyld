<html>
    <head>
        <title>同心联营点问题记录系统</title>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/guang.js"></script>
        <link href="http://cdn.bootcss.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/guang.css">
        <link href="/static/css/datetimepicker.css" rel="stylesheet">
        <!-- 叫网页角标 -->
        <link rel="shortcut icon" type="image/ico" href="/static/img/1.jpg">         

    </head>

    <body class="background-pic">   
        <div class="container-fluid" style="padding-left: 65px;">
            <div class="row-fluid">
                <div class="span12">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="/question_list?qunaye=" style="font-weight:bold" class="btn btn-info">首页</a>
                        </li>
                        <li>
                            <a href="/question_moban" class="btn btn-info">问题模板</a>
                        </li>
                        <li>
                            <a href="/huizong" class="btn btn-info">汇总</a>
                        </li>
                        <li>
                            <a href="/search" class="btn btn-info">查询</a>
                        </li>
                        <li class="dropdown pull-right">
                             <a href="#" data-toggle="dropdown" class="dropdown-toggle" class="btn btn-info">{{.sname}}<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/logout" class="btn btn-info">退出</a>
                                </li>
                            </ul>
                        </li>
                        <li  class="dropdown pull-right">
                                <img alt="140x140" src="/static/img/22.jpeg" class="img-circle" style="width: 50px;"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <table border="0">
            <td>
                   
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   
            </td>
            <td>
                <div>
                        <div class="container-fluid">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <table class="table table-hover table-bordered">
                                            <thead>
                                                <tr style="background-color:bisque">
                                                    <th>
                                                        编号
                                                    </th>
                                                    <th>
                                                        问题列表
                                                    </th>
                                                    <th>
                                                        问题地点
                                                    </th>
                                                    <th>
                                                        问题类型
                                                    </th>
                                                    <th>
                                                        发生次数
                                                    </th>
                                                    <th>
                                                        删除
                                                    </th>
                                                    <th>
                                                        修改
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                    {{range .question_xianshi}}
                                                <tr class="warning">
                                                    <td>
                                                            {{.IDmoban}}
                                                    </td>
                                                    <td>
                                                            {{.QuestionList}}
                                                    </td>
                                                    <td>
                                                            {{.PlaceList}}
                                                    </td>
                                                    <td>
                                                            {{.QuestiontypeList}}
                                                    </td>
                                                    <td>
                                                            {{.CountList}}
                                                    </td>
                                                    <td><a href="/delete?delid={{.IDmoban}}" class="btn btn-small btn-danger">删除</a></td>
                                                    <td><a href="/question_moban_update?updateid={{.IDmoban}}" class="btn btn-small btn-warning">修改</a></td>
                                                </tr>
                                                {{end}}
                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    
                </div>
                    
            </td> 
            </table>
            
            <table border="0">
                    <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                            <div>
                                    <!-- <a href="/first_y?firsty={{.firsty}}" class="btn">第一页</a> -->
                                    {{range $a,$b:= .sqlnumm}}
                                    <a href="/question_moban?qunayem={{$b}}" class="btn btn-mini">{{$b}}</a>
                                    {{end}}
                                </div>
                    </td>
               </table>


            <div>
                <form action="/insert_moban" method="post">
                    <table>
                    
                        <tr>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <textarea name="qtlbmb" id="" cols="20" rows="1" placeholder="问题描述" style="
                                padding-left: 6px;
                                padding-right: 9px;
                                height: 60px;
                            "></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="text" name="qtddmb" placeholder="问题地点">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="text" name="wtlx" placeholder="问题类型">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="text" name="fscs" placeholder="发生次数">
                            </td>
                        </tr>    
                        <tr>
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <button type="submit" class="btn btn-small btn-success">新增</button>
                            </td>
                        </tr>
                    </table>
                    
                </form>
            </div>

        </table>

    </body>
</html>
